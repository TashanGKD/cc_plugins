<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>他山团队 Claude Code 插件集合</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --theme-color: #7b2cbf;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Tashan CC Plugins',
      repo: 'TashanGKD/cc_plugins',
      homepage: 'README.md',
      loadSidebar: true,
      sidebarDisplayLevel: 1, // 展开第一级导航
      subMaxLevel: 3,
      alias: {
        '/': 'README.md',
        '/scispark': 'scispark.md',
        '/manim-creator': 'manim-creator.md'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文档...',
        noData: '没有找到结果'
      },
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一页',
        nextText: '下一页'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
</body>
</html>
